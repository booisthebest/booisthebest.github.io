<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.data.site.title }}</title>
    <meta name="description" content="{{ site.data.site.description }}">
    <meta name="author" content="{{ site.data.site.author }}">
    
    <style>
        :root {
            --primary-color: {{ site.data.site.primary_color }};
            --accent-color: {{ site.data.site.accent_color }};
        }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include nature-elements.html %}
    
    <header class="site-header">
        <nav>
            <div class="social-links">
                {% if site.data.site.social_links.instagram %}
                <a href="https://instagram.com/{{ site.data.site.social_links.instagram }}" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                {% endif %}
                {% if site.data.site.social_links.facebook %}
                <a href="https://facebook.com/{{ site.data.site.social_links.facebook }}" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                {% endif %}
            </div>
        </nav>
        <div class="cat-container">
            {% include cat-svg.html %}
        </div>
            <a href="{{ '/' | relative_url }}" class="site-title">
                {{ site.title }}
            </a>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.data.site.author }} ‚Ä¢ Made with üíñ and üê±</p>
    </footer>

    <script src="{{ '/js/cat.js' | relative_url }}"></script>
    <script src="{{ '/js/script.js' | relative_url }}"></script>
    <script src="{{ '/js/nature.js' | relative_url }}"></script>
</body>
</html>
